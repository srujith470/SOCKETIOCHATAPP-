<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CHAT | CHAT APP</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h1 style="text-align: center">WELCOME TO CHAT APP</h1>

        <h3>PEOPLE</h3>
        <div id="users"> </div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id='message-form'>
                <input autofocus autocomplete="off" name="message" , type="text" , placeholder="Type Message">
                <button>Send</button>
            </form>
            <button id="sendlocation">Send Location</button>
        </div>
    </div>
    <script id="message-template" type="text/template">

    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
     </div>
     <div class="message__body">
         <p>{{text}}</p>
     </div>
    </li>
 </script>

 <script id="location-message-template" type="text/template">

    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
     </div>
     <div class="message__body">
         <p>
             <a href="{{URL}}" target="_blank">My Current Location</a>
         </p>
     </div>
    </li>
 </script>


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/chat.js"></script>
    <script src="JS/libs/moment.min.js"></script>
    <script src="JS/libs/mustache.js"></script>
</body>

</html>
